<!DOCTYPE html>
<html lang="en">
<head>
    <title>3d animation & light</title>
<script
src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:skyblue">


        <a-assets>
            <img id="bg" src="./images/sky.jpg"/>
            <assets-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></assets-item>
            <assets-item id="photographer" src="./models/photographer/scene.gltf"></assets-item>
            <assets-item id="giraffe" src="./models/giraffe/scene.gltf"></assets-item>
            <assets-item id="tree_for_games" src="./models/tree_for_games/scene.gltf"></assets-item>
            <assets-item id="wooden_fence" src="./models/wooden_fence/scene.gltf"></assets-item>
        </a-assets>

        <a-camera position="0 8 35"></a-camera>


        <a-sky src="#bg"></a-sky>

        <a-entity light="type:ambient;intensity:0.6,color: #AFA"></a-entity>

        <a-entity animation="property:rotation; to:0 360 0; easing:linear;loop:true;dur:60000">
           <a-entity light="type:directional;intensity:1; distance:50; decay:2; color:yellow; 
           castShadow:true" position="-100 18 20"></a-entity>
        </a-entity>

       
        <a-circle position="-0.4 -0.7" rotation="-90 0 0" radius="100" visible="true" color="green" 
           shadow="recive:true">
        </a-circle>
       
       
        <a-entity>
            <a-entity glif.mdel="tiger" scale="0.05 0.05 0.05" position="-5 2 0" rotation="0 55 0" 
              shadow="cast:true;recive:true"></a-entity>
       </a-entity>

       <a-entity>
           </a-entity glif-model="giraffe" scale="1 1 1" position="5 4 8" rotation="0 90 0" 
             shadow="cast:true;recive:true"></a-entity>
       </a-entity>
    </a-scene>

    
</body>
</html>
